<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Library System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: pink;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: gray;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    p { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="C:\Users\LAB_A\Desktop\SALALILA\homepage.html">log in here</a></p>
    
  </div>

  <script>
    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const storedUser = JSON.parse(localStorage.getItem('libraryUser'));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        alert('Login successful!');
        window.location.href = "home.html";
      } else {
        alert('Invalid username or password.');
      }
    }

     <a href="C:\Users\LAB_A\Desktop\SALALILA\homepage.html"> homepage </a>
  </script>
 </body>
</html>
